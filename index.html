<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üêï Doginal Dash</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Outfit:wght@400;600;800&display=swap');
    
    :root {
      --primary: #f5c842;
      --primary-dark: #b8860b;
      --bg-dark: #0a0a1a;
      --bg-card: #12122a;
      --accent: #4a9eff;
      --success: #4ade80;
      --error: #f87171;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-dark);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .bg-stars {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(ellipse at 20% 80%, rgba(74, 158, 255, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, rgba(245, 200, 66, 0.1) 0%, transparent 50%),
        var(--bg-dark);
      z-index: -1;
    }
    
    .stars {
      position: fixed;
      inset: 0;
      z-index: -1;
    }
    
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    
    /* Landing Page */
    .landing {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    
    .landing-logo {
      font-family: 'Press Start 2P', monospace;
      font-size: 2rem;
      color: var(--primary);
      text-shadow: 3px 3px 0 var(--primary-dark);
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .landing h1 {
      font-family: 'Press Start 2P', monospace;
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      color: var(--primary);
      text-shadow: 2px 2px 0 var(--primary-dark);
      margin-bottom: 0.5rem;
      line-height: 1.6;
    }
    
    .landing p {
      color: #888;
      font-size: 1rem;
      margin-bottom: 2rem;
      max-width: 300px;
    }
    
    .play-btn {
      font-family: 'Press Start 2P', monospace;
      font-size: 1rem;
      background: var(--primary);
      color: #000;
      padding: 1.2rem 3rem;
      border: none;
      cursor: pointer;
      clip-path: polygon(8px 0%, calc(100% - 8px) 0%, 100% 8px, 100% calc(100% - 8px), calc(100% - 8px) 100%, 8px 100%, 0% calc(100% - 8px), 0% 8px);
      transition: transform 0.1s, box-shadow 0.1s;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(245, 200, 66, 0.3); }
      50% { box-shadow: 0 0 40px rgba(245, 200, 66, 0.6); }
    }
    
    .play-btn:hover {
      transform: scale(1.05);
    }
    
    .desktop-error {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      z-index: 10000;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    
    .desktop-error.active {
      display: flex;
    }
    
    .desktop-error h2 {
      font-family: 'Press Start 2P', monospace;
      font-size: 1.2rem;
      color: var(--error);
      margin-bottom: 1rem;
    }
    
    .desktop-error p {
      color: #888;
      font-size: 1rem;
      max-width: 400px;
      line-height: 1.6;
    }
    
    .desktop-error .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    
    footer {
      position: absolute;
      bottom: 2rem;
      text-align: center;
      color: #555;
      font-size: 0.75rem;
    }
  </style>
</head>
<body>
  <div class="bg-stars"></div>
  <div class="stars" id="stars"></div>
  
  <!-- Desktop Error -->
  <div class="desktop-error" id="desktop-error">
    <div class="icon">üì±</div>
    <h2>MOBILE ONLY</h2>
    <p>Doginal Dash is designed for mobile play. Please open this link on your phone to play!</p>
  </div>
  
  <!-- Landing Page -->
  <div class="landing" id="landing">
    <div class="landing-logo">üêï</div>
    <h1>DOGINAL<br>DASH</h1>
    <p>Play as your Doginal Dog in this retro platformer!</p>
    <button class="play-btn" onclick="playNow()">‚ñ∂ PLAY NOW</button>
    <footer>üêï Doginal Dash</footer>
  </div>

  <script>
    // Generate stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      starsContainer.appendChild(star);
    }
    
    // Check if mobile
    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) 
        || window.innerWidth <= 768;
    }
    
    function playNow() {
      if (!isMobile()) {
        document.getElementById('desktop-error').classList.add('active');
        return;
      }
      
      // Open game in new fullscreen tab
      const gameWindow = window.open('game.html', '_blank', 'fullscreen=yes,location=no,menubar=no,toolbar=no');
      
      if (!gameWindow) {
        alert('Please allow popups to play!');
      }
    }
  </script>
</body>
</html>
